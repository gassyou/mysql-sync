<h1>数据库比较结果
  <a (click)="exit()">[退出]</a>
</h1>
<div nz-row>
  <div nz-col nzSpan="5" class="side">
    <div class="header side_header">更新到数据库1</div>
    <div  class="side_content">
      <code class="side_content"  [innerHTML]="leftSql"></code>
    </div>
  </div>
  <div nz-col nzSpan="14">
    <div nz-row class="header">
      <div nz-col nzSpan="12" class="header_left">
        <div>数据库1</div>
        <div class="db">{{host1}}({{name1}})</div>
      </div>
      <div nz-col nzSpan="12" class="header_right">
        <div>数据库2</div>
        <div class="db">{{host2}}({{name2}})</div>
      </div>
    </div>
    <div class="center_content">
      <app-diff-item></app-diff-item>
    </div>
  </div>
  <div nz-col nzSpan="5" class="side">
    <div class="header side_header">更新到数据库2</div>
    <div  class="side_content">
      <code [innerHTML]="rightSql"></code>
    </div>
  </div>
</div>
